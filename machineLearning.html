<!-- brain.js and getRGB helper function from stackoverflow how to convert hex to rgb and rounding them to 2 decimal places-->
<script src="https://unpkg.com/brain.js@1.1.2/browser.min.js"></script>
<script>
function getRgb(hex) {
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
            return r + r + g + g + b + b;
        });
      
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: Math.round(parseInt(result[1], 16) / 2.55) / 100,
            g: Math.round(parseInt(result[2], 16) / 2.55) / 100,
            b: Math.round(parseInt(result[3], 16) / 2.55) / 100,
        } : null;
      }
</script>

<!-- my app! -->
<script>
    const input = document.querySelector("input")
    const example = document.querySelector("#example")

// event listener looking for a change in my input  
    input.addEventListener("change", (e) => {
        example.style.background = e.target.value
    })
</script>
